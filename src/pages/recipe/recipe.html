<ion-header no-border>
  <!-- ion-navbar start -->
  <ion-navbar transparent hideBackButton>
    <ion-buttons left padding-left>
      <button ion-button icon-only color="light-grey" (click)="goBack()"> 
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>{{ recipe.name }}</ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only [color]="heartIconColor" (click)="onLike()"> 
        <ion-icon [name]="heartIcon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <!-- ion-navbar end -->
</ion-header>


<ion-content padding text-center [@listAnim]='description.length'>
  <img [@thumbAnim]='thumbState' class="ingredient__thumb" [src]="recipe.thumb">
  <h4 [@titleAnim]='titleState' class="ingredient__title" text-uppercase>{{ title }}</h4>
  <div>
    <p class="ingredient__item" *ngFor="let i of description" (click)="description.pop()">{{ i }}</p>
  </div>
</ion-content>

<ion-footer text-center>
  <ion-toolbar class="step" (click)="animateMe()">
    <p class="step__label" color="primary" text-capitalize ion-text>
      {{ stepTitle }}
    </p>
  </ion-toolbar>
</ion-footer>
