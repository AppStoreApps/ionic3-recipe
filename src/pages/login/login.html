<ion-content fullsrceen color="white">

  <h1 class="app-name" ion-text text-center color="white">Recipe</h1>
  <p class="app-desc" ion-text text-center color="light-grey">Get inspired by thousand recipes from home chef to iron chef</p>
  <p class="login-title" ion-text text-center color="white">Please Sing In</p>
  <ion-input class="login__input" type="text" value="" placeholder="Email Address"></ion-input>
  <ion-input class="login__input" type="password" value="" placeholder="Password"></ion-input>
  <p class="login-forget" ion-text padding-left color="light-grey">Forget password ?</p>
  <button ion-button text-uppercase full round (click)="goToHome()">Sign In</button>

</ion-content>

<ion-footer>
  <ion-toolbar transparent text-center>
    <p class="login-footer" color="light-grey" ion-text>
      Don't have an account ?
      <span color="primary" ion-text (click)="goToSignUp()">Sign up</span>
    </p>
  </ion-toolbar>
</ion-footer>
