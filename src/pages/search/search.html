<ion-header>

  <ion-navbar hideBackButton>
    <!-- class="search-wrapper" -->
    <ion-buttons left padding-left>
      <button ion-button icon-only color="light-grey" (click)="goBack()"> 
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title margin-right transparent>
      <ion-input class="search__input" [(ngModel)]="keyword" placeholder="fish"></ion-input>
      <button class="search__button" ion-button text-capitalize>Search</button>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p padding-left>24 search results</p>
  <ion-row>
    <ion-col *ngFor="let r of results" col-12 text-vertical-align>
      <img class="result__thumb" [src]="r.thumb" inline-block>
      <div class="result-info" inline-block>
        <p class="result__name">{{ r.name }}</p>
        <p class="result__chef">by {{ r.chef }}</p>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
